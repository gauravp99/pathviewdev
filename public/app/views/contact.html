
<form ng-controller="MessageUsersController">
  <div class="form-group">
    <label for="exampleInputName">Email List</label>
    <textarea ng-model="emailList" placeholder="Email List" class="form-control" rows="5"></textarea>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Subject</label>
    <input type="text" required="" name="subject" ng-model="subject" class="form-control" id="exampleInputEmail1" placeholder="Email">
  </div>
   <div class="form-group">
    <label for="exampleInputEmail1">Message</label>
    <textarea ng-model="message" class="form-control" rows="5" placeholder="Message">Hi..</textarea>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Check me for updates?
    </label>
  </div>
  <button type="submit" class="btn btn-default" >Submit</button>
</form>
