
<form ng-controller="UserCreationController" ng-submit="addUser()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" ng-model="name" class="form-control" id="name" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" required="" name="email" ng-model="email" class="form-control" id="email" placeholder="Email">
  </div>
   <div class="form-group">
    <label for="organization">Organization</label>
    <input type="text" name="organization" ng-model="organization" class="form-control" id="organization" placeholder="organisation">
  </div>

  <button type="submit"  class="btn btn-default">Submit</button>
</form>
<div class="col-sm-12" style="margin-left:90%;">
  <button class="btn btn-default" style="font-size:20px;">Add Multiple User</button>
</div>
<div id="multipleUserAdd" class="col-sm-12" hidden="" >

  <div class="form-group">
  <label for="emailList">Input Multiple Emails:</label>
  <textarea rows="4" cols="50" name="usersToAdd" ng-model="emailList" placeholder="email1;email2"></textarea>
  </div>

  <button class="btn btn-default" ng-submit="addMultipleUsers()">Add All</button>
  <br/>
  <br/>

</div>


<button type="submit" style="display:none" data-toggle='modal'  id="successful" data-target='#myModal' ></button>


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>

      </div>
      <div class="modal-body">
        <h3 class="alert alert-success" ng-show="created == true">User Created Sucessfully</h3>
        <h3 class="alert alert-danger" ng-show="existed == true">User Already existed</h3>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close
        </button>
      </div>
    </div>
  </div>
</div>
