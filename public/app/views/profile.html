
<form ng-controller="UserCreationController">
  <div class="form-group">
    <label for="exampleInputName">Name</label>
    <input type="text" name="name" ng-model="name" class="form-control" id="exampleInputEmail1" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" required="" name="email" ng-model="emailAddress" class="form-control" id="exampleInputEmail1" placeholder="Email">
  </div>
   <div class="form-group">
    <label for="exampleInputEmail1">Organization</label>
    <input type="text" name="organization" ng-model="organization" class="form-control" id="exampleInputEmail1" placeholder="organisation">
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Check me for updates?
    </label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
